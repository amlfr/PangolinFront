<main>
  <h1>Welcome {{ pangolinName }}</h1>
  <section class="section-self">
    <div class="container">
      <button (click)="toggleRole()" class="btn">Change your role</button
      ><button (click)="disconnect()" class="disconnect-btn btn">
        Disconnect
      </button>
    </div>

    <app-selector-role *ngIf="showRole"></app-selector-role>
  </section>

  <section class="section-social">
    <app-users></app-users><app-friends></app-friends>
  </section>
</main>
