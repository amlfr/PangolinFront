<section *ngIf="pangolin$ | async as pangolins">
  <h2>Tout les pangolins</h2>
  <div class="container">
    <div class="card" *ngFor="let pangolin of pangolins; let i = index">
      <span
        *ngIf="
          pangolinFriends.includes(pangolin.name) === false &&
          pangolin.name !== pangolinName
        "
        ><div>
          <h2>{{ pangolin.name }}</h2>
          <p>{{ pangolin.role }}</p>
        </div>
        <button (click)="onClick(pangolin.name)">Ajouter ami</button></span
      >
    </div>
  </div>
</section>
